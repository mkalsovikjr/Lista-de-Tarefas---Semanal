<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>游늰 LISTA DE TAREFAS - SEMANAL</h1>

    <!-- 츼rea para adicionar tarefa -->
    <div class="input-area">
      <input type="text" id="tarefa" placeholder="Digite uma tarefa...">
      <select id="dia">
        <option value="Segunda">Segunda</option>
        <option value="Ter칞a">Ter칞a</option>
        <option value="Quarta">Quarta</option>
        <option value="Quinta">Quinta</option>
        <option value="Sexta">Sexta</option>
        <option value="S치bado">S치bado</option>
        <option value="Domingo">Domingo</option>
      </select>
      <button onclick="adicionarTarefa()">Adicionar</button>
    </div>

    <!-- Grade de dias da semana -->
    <div class="semana">
      <div class="coluna"><h2>Segunda</h2><ul id="Segunda"></ul></div>
      <div class="coluna"><h2>Ter칞a</h2><ul id="Ter칞a"></ul></div>
      <div class="coluna"><h2>Quarta</h2><ul id="Quarta"></ul></div>
      <div class="coluna"><h2>Quinta</h2><ul id="Quinta"></ul></div>
      <div class="coluna"><h2>Sexta</h2><ul id="Sexta"></ul></div>
      <div class="coluna"><h2>S치bado</h2><ul id="S치bado"></ul></div>
      <div class="coluna"><h2>Domingo</h2><ul id="Domingo"></ul></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
